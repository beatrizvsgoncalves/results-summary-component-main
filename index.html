<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="./assets/styles/style.css" />
		<link rel="stylesheet" href="./assets/styles/media-queries.css" />

		<title>Frontend Mentor | Results summary component</title>
	</head>
	<body>
		<main>
			<section id="result">
				<div>
					<h1>Your Result</h1>
				</div>
				<div id="score-container">
					<span id="score">76</span>
					<p>of 100</p>
				</div>
				<div>
					<h2>Great</h2>
					<p>
						You scored higher than 65% of the people who have taken these tests.
					</p>
				</div>
			</section>
			<section id="summary">
				<h1>Summary</h1>
				<div class="statistics-data reaction">
					<div>
						<i class="icone-reaction"></i>
						<h3>Reaction</h3>
					</div>
					<div>
						<p class="obtained-score">80<span> / 100</span></p>
					</div>
				</div>
				<div class="statistics-data memory">
					<div>
						<i class="icone-memory"></i>
						<h3>Memory</h3>
					</div>
					<div>
						<p class="obtained-score">92<span> / 100</span></span></p>
					</div>
				</div>
				<div class="statistics-data verbal">
					<div>
						<i class="icone-verbal"></i>
						<h3>Verbal</h3>
					</div>
					<div>
						<p class="obtained-score">61<span> / 100</span></span></p>
					</div>
				</div>
				<div class="statistics-data visual">
					<div>
						<i class="icone-visual"></i>
						<h3>Visual</h3>
					</div>
					<div>
						<p class="obtained-score">72<span> / 100</span></span></p>
					</div>
				</div>
				<div>
					<button>Continue</button>
				</div>
			</section>
		</main>
		<footer>
			<p>
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>.
			</p>
			<p>
				Coded by
				<a
					href="https://www.linkedin.com/in/beatriz-vs-goncalves/"
					target="_blank"
					>Beatriz Gon√ßalves</a
				>.
			</p>
		</footer>
	</body>
</html>
